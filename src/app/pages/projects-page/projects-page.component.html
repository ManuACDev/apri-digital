<app-title imageSrc="assets/title/proyectos-page.png" titleText="Nuestro compromiso reflejado en cada proyecto"></app-title>
<section class="project-page">
  <h1 class="projects-title">Proyectos que marcan la diferencia</h1>

  <div class="header-container">
    <h3 class="projects-subtitle">
      Innovaci√≥n y excelencia en cada uno de nuestros trabajos.
    </h3>
    <button *ngIf="isAuthenticated" (click)="toggleForm()" class="add-button">+</button>
  </div>

  <div *ngIf="showForm" class="form-container">
    <app-form
      [entity]="entity"
      entityType="Proyecto"
      [loading]="loading"
      [editing]="editing"
      [successMessage]="interaction.successMessage"
      [errorMessage]="interaction.errorMessage"
      (submitForm)="onSubmitProject($event)">
    </app-form>
  </div>

  <div class="projects-list">
    <app-card
      *ngFor="let project of projects"
      [entity]="project"
      [isAuthenticated]="isAuthenticated"
      (delete)="deleteDoc($event)"
      (edit)="editDoc($event)"
    ></app-card>
  </div>

</section>
