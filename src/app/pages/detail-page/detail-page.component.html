<app-title imageSrc="assets/title/productos-page.jpg" titleText="Desarrollamos productos enfocados
a mejorar su negocio"></app-title>
<app-section 
  [imageSrc]="entity.imageSrc" 
  [mainTitle]="entity.title"
  [sections]="entity.sections"
></app-section>

<app-gallery [images]="entity.images"></app-gallery>

<!-- Sección de Vídeo -->
<div class="entity-video" *ngIf="entity.videoUrl">
  <h3 class="sub-title">Vídeo del Proyecto</h3>
  <div class="video-container">
    <iframe [src]="entity.videoUrl | safeUrl" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
