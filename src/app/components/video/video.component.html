<section class="section-container">

  <div *ngIf="videoUrl" class="title-container">
    <h3 class="sub-title">{{ entityType === "productos" ? "Vídeo del Producto" : "Vídeo del Proyecto" }}</h3>
  </div>

  <div *ngIf="videoUrl" class="section-content">
    <div class="video-container">
      <video controls>
        <source [src]="videoUrl" type="video/mp4">
        Tu navegador no soporta la reproducción de vídeos.
      </video>
    </div>
  </div>
  
</section>
